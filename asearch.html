<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Advanced Search</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav>
      <div class="menu">
        <button><a href="index.html">Back to Google Search</a></button>
      </div>
    </nav>
  </header>
  <main class="advanced-search">
    <img src="/assets/google_logo.svg" class="logo-advanced" alt="logo">
    <h1 class="title">Advanced Search</h1>
    <div class="border"></div>
    <span class="main">
      <h2>Find pages with...</h2>
      <form action="https://google.com/search">
        <ul>
          <li class="search-terms">
            <h3>all these words:</h3>
            <input autofocus type="text" name="as_q" id="input-advanced-search">
          </li>
          <li class="search-terms">
            <h3>this exact word or phrase:</h3>
            <input type="text" name="as_epq" id="input-advanced-search">
          </li>
          <li class="search-terms">
            <h3>any of these words:</h3>
            <input type="text" name="as_oq" id="input-advanced-search">
          </li>
          <li class="search-terms">
            <h3>none of these words:</h3>
            <input type="text" name="as_eq" id="input-advanced-search">
          </li>
        </ul>
        <input type="submit" id="button-advanced-search" value="Advanced Search">
            <div class="border"></div>
      </form>
    </span>
  </main>
</body>
</html>
