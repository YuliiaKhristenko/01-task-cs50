<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="menu">
                <button><a href="isearch.html">Пошук зображень</a></button>
                <button><a href="asearch.html">Розширений пошук</a></button>
            </div>
        </nav>
    </header>
    <main class="main-text">
        <img src="/assets/google_logo.svg" class="logo" alt="logo">
        <form action="https://google.com/search">
            <div class="input">
                <input type="text" name="q" placeholder="Search or enter website">
            </div>
            <div class="input submit">
                <input type="submit" value="Пошук Google">
                <input type="submit" value="Мені пощастить!" name="btnI">
            </div>
        </form>
    </main>
</body>

</html>
